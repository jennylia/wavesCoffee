<html>
<head>
	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
	<script src="js/jquery.vide.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/site.css"/>

</head>
<body>
	<div class="container">
		<h1>Coffee Orders</h1>
		<p>See who's ahead of you</p>
		<p><a class="btn btn-primary btn-lg" href="http://jennylian.com/" role="button">About me</a></p>
	</div>


		<!-- Easy as hell -->
		<div id="block" style="width: 100%; height: 500px;" data-vide-bg="video/starbucks" data-vide-options="loop: true, position: 0% 50%"></div>

		<br><br>


		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="libs/jquery/dist/jquery.min.js"><\/script>')</script>
		<script src="js/jquery.vide.js"></script>
</div>

<template id="orderTemplate">
	<li class="list-group-item" data-id='{{id}}'>
		<b><span class="noedit name">{{name}}</span>
			<input class="edit name"/>
			,</b>

			<span class="noedit drink"> {{drink}} </span> 
			<input class="edit drink"/>
			<button class='btn remove noedit' data-id='{{id}}'>X</button>
			<button class='btn editOrder noedit' data-id='{{id}}'>Edit</button>
			<button class='btn saveOrder edit' data-id='{{id}}'>Save</button>
			<button class='btn cancelEdit edit' data-id='{{id}}'>Cancel</button>
		</li>
	</template>

	<div class="container">

		<ul class="list-group" id="order">

		</ul>
	</div>


	<div class="container">

		<label for="basic-url">Name</label>

		<div class="input-group">
			<input id="name" type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
		</div>
		<br/>
		<label for="basic-url">Order</label>

		<div class="input-group">
			<input  id="drink" type="text" class="form-control" placeholder="Your drink" aria-describedby="basic-addon2">
		</div>
		<br/>

		<p><a id="submitOrder" class="btn btn-primary btn-lg" role="button">Submit</a></p>


	</div>



</body>

</html>
